<!DOCTYPE html>
<html>

<head>
	<title>CSS 3</title>
	<style type="text/css">
		body {
			background: #06C
		}

		.kutu {
			width: 300px;
			height: 300px;
			background: #900;
			margin: 40px auto 0 auto;
			box-shadow: 10px 5px 4px #000000;
			border-radius: 20px 50px;
			transform: rotate(0deg);
		}

		h1 {
			font: bold 14px Arial;
			color: #fff
		}

		.yazı {
			font: bold 18px Arial;
			color: #f00
		}
	</style>
</head>

<body>
	<div class="kutu"></div>
	<h1>Başlık 1</h1>
	<br/>
		<h1>Başlık 2</h1>
		<br/>
			<h1 class="yazı">Başlık 3</h1>
			<br/>
</body>

</html>
