<!DOCTYPE html>
<html>
  <head>
    <title>CSS 7</title>
    <style type="text/css">
    .araba{ 
      width: 600px; 
      height: 205px; 
      margin: 100px auto;
    }
    .sirenler{ 
      width: 60px; 
      height: 30px; 
      margin: 0 auto;
    }
    .camlar{ 
      width: 404px; 
      height: 82px; 
      margin: 0 auto; 
    }
    .arka{ 
      width: 25px; 
      height: 90px; 
      float: left; 
      margin: 20px 0 0 0; 
    }
    .solkaporta{ 
      width: 273px; 
      height: 100px; 
      float: left; 
      background: #03f; 
      border: 1px solid #009;
      border-radius: 30px 0 0 20px; 
      font: 60px Arial; color: #fff; 
      text-align: right; 
      padding: 20px 0 0 0;
    }
    .sagkaporta{ 
      width: 290px; 
      height: 100px; 
      float: left;
      background: #03f; 
      border: 1px solid #009;
      border-radius: 0 30px 20px 0; 
      font: 60px Arial; color: #fff; 
      padding: 20px 0 0 0;
    }
    .far{ 
      width: 6px; 
      height: 60px; 
      float: left; 
      background: #ff9;
      border-top: 2px solid #fc3;
      border-right: 2px solid #fc3; 
      border-bottom: 2px solid #fc3;
      border-radius: 0 6px 6px 0;
      margin: 30px 0 0 0; 
    }
    .lastiksol{ 
      width: 80px; 
      height: 80px; 
      float: left; 
      background: #000; 
      margin: -30px 0 0 100px;
      border-radius: 40px 40px 40px 40px;
    }
    .lastiksag{ 
      width: 80px; 
      height: 80px; 
      float: left; 
      background: #000; 
      margin: -30px 0 0 270px; 
      border-radius: 40px 40px 40px 40px;
    }
    .solsiren{ 
      width: 30px; 
      height: 30px; 
      background: #03f;
      float: left;
      border-radius: 15px 0 0 0; 
    }
    .sagsiren{ 
      width: 30px; 
      height: 30px; 
      background: #f00; 
      float: left;
      border-radius: 0 15px 0 0;
    }
    .solcam{ 
      width: 200px; 
      height:  80px; 
      background: #f3f3f3; 
      float: left;
      border-left: 1px solid #ccc;
      border-top: 1px solid #ccc;
      border-right: 1px solid #ccc;
      border-radius: 70px 0 0 0;
    }
    .sagcam{ 
      width: 200px; 
      height: 80px; 
      background: #f3f3f3; 
      float: left;
      border-right: 1px solid #ccc;
      border-top: 1px solid #ccc;
      border-radius: 0 70px 0 0;
    }
    .stoplamba{ 
      width: 6px; 
      height: 60px; 
      background: #900; 
      margin: 6px 0 0 19px; 
    }
    .egzoz{ 
      width: 25px; 
      height: 10px; 
      background:  #000; 
      margin: 5px 0 0 0;
    }
    .jant{ 
      width: 60px; 
      height: 60px; 
      background:  #ddd;
      margin: 10px  0 0 10px; 
      border-radius: 30px 30px 30px 30px;
    }
    .solkapikolu{ 
      width: 15px; 
      height: 4px; 
      background: #000; margin: 20px 0 0 70px; 
    }
    .sagkapikolu{ 
      width: 15px; 
      height: 4px; 
      background: #000; 
      margin: 20px 0 0 70px; 
    }

    </style>
  </head>
  <body>
    <div class="araba">
      <div class="sirenler">
        <div class="solsiren"></div>
        <div class="sagsiren"></div>
      </div>
      <div class="camlar">
        <div class="solcam"></div>
        <div class="sagcam"></div>
      </div>
      <div class="arka">
        <div class="stoplamba"></div>
        <div class="egzoz"></div>
      </div>
      <div class="solkaporta">
        <div class="solkapikolu"></div>PO
      </div>
      <div class="sagkaporta">
        <div class="sagkapikolu"></div>LÄ°S
      </div>
      <div class="far"></div>
      <div class="lastiksol">
        <div class="jant"></div>
      </div>
      <div class="lastiksag">
        <div class="jant"></div>
      </div>

    </div>
  </body>
</html>
